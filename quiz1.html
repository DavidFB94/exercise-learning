<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags? -->

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Title -->
    <title>Exercise quiz</title>
</head>
<body>
    <!-- Controls Buttons -->
    <div class="container-controls">
        <button id="start-quiz-btn" class="start-quiz-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
    <!-- Container -->
    <div class="container-game">
        <div id="questions-container" class="hide">
            <div id="questions">Question</div>
            <div id="answers-btns" class="btn-grid">
                <!-- Answer Buttons -->
                <button class="btns">Answer 1</button>
                <button class="btns">Answer 2</button>
                <button class="btns">Answer 3</button>
                <button class="btns">Answer 4</button>
            </div>
        </div>
    </div>
    <div class="container-tracker">
        <div class="tracker-text">
            <p>Difficulty Level: __</p>
            <p>Question _/10</p>
            <p>Correct Answers:__</p>
            <p>Incorrect Answers:__</p>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
