<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags? -->

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Title -->
    <title>Exercise quiz</title>
</head>
<body>
    <!-- Controls -->
    <div class="container-controls">
        <a href="index.html"><button class="btns-controls">Home</button></a>
        <button id="start-reset-btn" class="start-reset-btn btns-controls">Start</button>
        <button id="next-finish-btn" class="next-finish-btn btns-controls hide">Next</button>
    </div>
    <!-- Quiz -->
    <div class="container-quiz">
        <div id="questions-container" class="hide">
            <div id="questions">Question</div>
            <div id="answers-btns" class="btn-grid">
                <!-- Quiz Buttons -->
                <button class="btns-quiz">Answer 1</button>
                <button class="btns-quiz">Answer 2</button>
                <button class="btns-quiz">Answer 3</button>
                <button class="btns-quiz">Answer 4</button>
            </div>
        </div>
    </div>
    <!-- Tracking -->
    <div class="container-tracker">
            <p class="tracker-text">Difficulty Level: __</p>
            <p class="tracker-text">Question _/10</p>
            <p class="tracker-text">Correct Answers:__</p>
            <p class="tracker-text">Incorrect Answers:__</p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
